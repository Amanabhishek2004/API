<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Rendering</title>
    <!-- Add Bootstrap CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Dark theme */
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #181834; /* Green navbar background color */
            color: #c9d1d9;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 24px;
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .navbar-buttons a:hover {
            background-color: #252c36;
        }

        /* Container for cards */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 300px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            padding: 10px 20px;
            background-color: #161b22;
            border-top: 1px solid #30363d;
        }

        .repo-icon {
            font-size: 16px;
            color: #c9d1d9;
            margin-right: 5px;
        }

        .api-icon {
            font-size: 24px; /* Adjust the size of the API icon as needed */
            color: #ffffff; /* White icon color */
            margin-left: 20px; /* Adjust the margin as needed */
        }

        /* Fill star icon with green color */
        .green-star {
            color: #28a745; /* Green star color */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Add the API icon here -->
        <i class="fas fa-cogs api-icon"></i>
        <h1>API Data</h1>
        <div class="navbar-buttons">
            <a href="#">Button 1</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
        </div>
    </div>
<!-- <hr> -->
    <div class="container">
        <!-- Card 1 -->
        {% for i in data %}
        <div class="card">
            <div class="card-content">
                <h5 class="card-title">{{i.username}}</h5>
                <p class="card-description">{{i.bio}}</p>
            </div>
            <div class="card-footer">
                <div>
                    <i class="fas fa-code-branch repo-icon"></i> {{n}} branches
                </div>
                <div>
                    <i class="fas fa-star green-star repo-icon"></i> {{n}} star <!-- Apply the green-star class here -->
                </div>
            </div>
        </div>
        
        {% endfor %}
        
    </div>
</body>
</html>
