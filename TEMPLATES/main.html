<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Add Bootstrap CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Dark theme */
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #28a745; /* Green for title */
            margin-bottom: 10px;
        }

        .card-description-1 {
            font-size: 18px;
            color: #58a6ff; /* Blue for description 1 */
            margin-bottom: 20px;
        }

        .card-description-2 {
            font-size: 18px;
            color: #ff6b6b; /* Red for description 2 */
            margin-bottom: 20px;
        }

        .card-description-3 {
            font-size: 18px;
            color: #ffa500; /* Orange for description 3 */
            margin-bottom: 20px;
        }

        .card-description-4 {
            font-size: 18px;
            color: #ffbb00; /* Yellow for description 4 */
            margin-bottom: 20px;
        }

        .card-emphasize {
            color: #ffffff; /* White for emphasized text */
        }

        /* ... your existing styles ... */
    



        .attractive-text {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 20px;
            color: #ffffff; /* White text color */
            margin-bottom: 10px;
        }

        .attractive-text-bold {
            font-weight: bold;
        }

        .attractive-text-emphasize {
            color: #28a745; /* Green text color for emphasis */
        }
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #28a745; /* Green navbar background color */
            color: #c9d1d9;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 24px;
            color: #ffffff; /* White text color */
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }

        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #161b22;
            color: #c9d1d9;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .navbar-buttons a:hover {
            background-color: #252c36;
        }

        /* Container for cards and form */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        /* Card styling */
        .card {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 600px; /* Adjust the width for the large card */
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        .card:hover {
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.4);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 24px; /* Larger font size for the title */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 18px; /* Larger font size for the description */
            margin-bottom: 20px;
        }

        
        .user-form {
            background-color: #161b22;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            width: 300px; /* Adjust the width for the form */
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <!-- Add the API icon here -->
        <i class="fas fa-cogs api-icon"></i>
        <h1>API Data</h1>
        <div class="navbar-buttons">
            <a href="http://127.0.0.1:8000/advocates/{{data.username}}">VIEW-DATA</a>
            <a href="#">Button 2</a>
            <a href="#">Button 3</a>
        </div>
    </div>

    <div class="container">
        
            <!-- Large User Card -->
            <div class="card">
                <div class="card-content">
                    <!-- Stylish text for user details -->
                    <h5 class="card-title">User ID: <span class="card-emphasize">{{data.id}}</span></h5>
                    <p class="card-description-1">Name: <span class="card-emphasize">{{data.username}}</span></p>
                    <p class="card-description-2">Email: <span class="card-emphasize">{{data.company.email}}</span></p>
                    <p class="card-description-3">Bio: {{data.bio}}</p>
                    <p class="card-description-4">Company: {{data.company.name}} </p>
                    <a href ="{{data.company.link}}"><p class="card-description-1">link: <span class="card-emphasize">{{data.company.link}}</span></p></a>

                </div>
            </div>
    
        <!-- User Data Form -->
        
        <div class="user-form">
            <h5>Add User Data</h5>
            <form method ="POST" action = "">
                {% csrf_token %}
                
                {{form.as_p}}

                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
