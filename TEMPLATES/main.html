

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Rendering</title>
    <!-- Add Bootstrap CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Add Font Awesome CSS (you can use their CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #161b22;
            width: 100%;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar h1 {
            font-size: 24px;
            color: #58a6ff;
            margin: 0;
            padding: 0;
            margin-left: 20px;
        }

        /* Button styling */
        .navbar-buttons {
            display: flex;
            gap: 10px;
        }

        .navbar-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #1e242b; /* Subtle dark background color */
            color: #c9d1d9; /* Light text color */
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .navbar-buttons a:hover {
            background-color: #252c36; /* Slightly darker color on hover */
        }

        .container {
            background-color: transparent; /* Remove background color */
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap; /* Allow cards to wrap to the next line */
            justify-content: center; /* Center cards horizontally */
        }

        .card {
            border: none; /* Remove card border */
            margin: 10px; /* Add margin around each card */
            transition: background-color 0.2s, box-shadow 0.2s;
            width: 300px; /* Adjust the card width */
        }

        .card:hover {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; /* Adjust the card padding */
        }

        .card-img-top {
            width: 100%;
            height: auto;
        }

        .avatar-icon {
            font-size: 40px; /* Adjust the avatar icon size */
            margin-bottom: 10px; /* Adjust the margin */
            color: #c9d1d9;
        }

        .dummy-content {
            font-size: 14px; /* Adjust the font size */
            line-height: 1.5;
            color: #c9d1d9;
            text-align: center;
        }

        /* Card colors */
        .card:nth-child(odd) {
            background-color: #1c1f23; /* Odd card background color */
        }

        .card:nth-child(even) {
            background-color: #161b22; /* Even card background color */
        }

        a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        a:hover {
            color: #79b8ff;
        }
    </style>
</head>
<body>
    <div class="navbar">
     <img style="margin-left : 10px" src="a.png" alt="" srcset="">
      <!-- <img width="80" height="80" src="https://img.icons8.com/officel/16/api.png" alt="api"/> -->
        <h1 style="margin-right: 840px;">API Data</h1>
        <div class="navbar-buttons">
            <a href="#">Button 1</a>
        </div>
    </div>
    <div class="container">
        <!-- Data will be displayed here -->
  {% for i in data %}
  <!-- Dummy data for multiple users -->
  <div class="card">
   <!-- <img class="card-img-top" src="user1.jpg" alt="User 1 Image"> User image -->
   <!-- <img src="a.png" alt="" srcset=""> -->
   <div class="card-body">
    <i class="avatar-icon fas fa-user-circle"></i> <!-- Font Awesome icon -->
    <h2 class="card-title">{{i.username}}</h2>
    <p class="card-text dummy-content">
     {{i.bio}}
     {{i.company.name}}
    </p>
   </div>
  </div>
  
  {% endfor %}
  <!-- Add more cards for additional users here -->
  
 </div>
 
 <!-- Add Bootstrap JS (you can use their CDN) -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
